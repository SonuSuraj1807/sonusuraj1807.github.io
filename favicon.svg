    <path d="M -80 -20 Q -90 -40 -70 -50 Q -60 -55 -50 -40 L -50 20 Q -55 30 -60 20 Z" 
          fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <path d="M -50 -10 Q -40 -5 -35 5" 
          fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right Swan -->
    <path d="M 80 -20 Q 90 -40 70 -50 Q 60 -55 50 -40 L 50 20 Q 55 30 60 20 Z" 
          fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <path d="M 50 -10 Q 40 -5 35 5" 
          fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center Decorative Element -->
    <circle cx="0" cy="-30" r="8" fill="none" stroke="#fff" stroke-width="3"/>
